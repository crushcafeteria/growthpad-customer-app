<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

    <div padding>
        <ion-row style="margin-top: 20%;">
            <ion-col>
                <img class="logo" src="assets/imgs/logo.png"/>
                <br>
                <h5 text-white>Customer App</h5>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-list inset class="no-border">
                    <ion-item>
                        <ion-label>Email</ion-label>
                        <ion-input type="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label>Password</ion-label>
                        <ion-input type="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button color="primary" block (click)="login()" icon-left>
                    <ion-icon name="lock"></ion-icon> Login
                </button>
            </ion-col>
        </ion-row>
        <ion-row margin-top>
            <ion-col>
                <div (click)="goToSignup()">
                    <span>Or create a new account.</span>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
