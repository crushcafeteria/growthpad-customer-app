<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">

    <div padding>
        <ion-row style="margin-top: 20%;">
            <ion-col>
                <img class="logo" src="assets/images/logo.png"/>
                <br>
                <h5 text-white>Customer App</h5>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <form [formGroup]="loginForm">
                    <ion-list inset class="no-border">
                        <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input type="email" formControlName="email"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input type="password" formControlName="password"></ion-input>
                        </ion-item>
                    </ion-list>

                    <br>
                    <button ion-button color="primary" block (click)="login()" icon-left>
                        <ion-icon name="lock"></ion-icon>
                        Login
                    </button>
                    <br>
                    <span text-white>or</span>
                </form>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <button ion-button color="light" outline small block (click)="goToSignup()" icon-left>
                    <ion-icon name="add-circle"></ion-icon>
                    Sign up
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button color="light" outline small block (click)="resetPassword()" icon-left>
                    <ion-icon name="undo"></ion-icon>
                    Reset
                </button>
            </ion-col>
        </ion-row>

    </div>
</ion-content>
