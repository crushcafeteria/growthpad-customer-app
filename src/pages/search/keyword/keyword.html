<ion-header>
    <ion-navbar>
        <ion-title>Keyword Search</ion-title>
        <ion-buttons end>
            <button ion-button (click)="dismiss()">
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-col>
        <p>Enter a keyword</p>
        <ion-searchbar (ionInput)="saveKeyword($event)"></ion-searchbar>
    </ion-col>

</ion-content>
