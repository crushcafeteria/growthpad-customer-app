<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>My Orders</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="reloadPage($event)">
        <ion-refresher-content
            pullingText="Pull to refresh"
            refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>

    <!--Loader-->
    <ion-row *ngIf="isLoading">
        <ion-col col-3></ion-col>
        <ion-col col-6 text-center text-muted>
            <img src="assets/images/loader.gif" alt="">
            <h5>Loading...</h5>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-list>
                <button ion-item *ngFor="let order of orders?.data" (click)="viewOrder(order)">
                    <ion-avatar item-start>
                        <img [src]="order.ad.featured_picture">
                    </ion-avatar>
                    <h2>{{order.ad.name}}</h2>
                    <h3>Ksh {{order.ad.price | number}}</h3>
                    <ion-note item-end style="font-size: 12px;">{{order.status}}</ion-note>
                </button>
            </ion-list>
        </ion-col>
    </ion-row>

</ion-content>
